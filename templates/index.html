<!DOCTYPE html>
<html lang="en">

<head>

    <title>Comenzi - Magazine si Clienti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href={% static 'css/styles.css' %}>

</head>

<body>


<div class="m-4 title">
    Relaționarea dintre clienți și magazine <img src="https://i.kym-cdn.com/photos/images/facebook/001/861/983/bf5.png"
                                                 alt="5head" width="40" height="49">
    <img src="https://png.pngitem.com/pimgs/s/165-1658508_transparent-muscle-arm-png-brazo-con-musculo-png.png"
         width="40" height="49" alt="Big Muscle">
</div>

<div class="container">
    <div class="row">
        <div class="col-sm text-center">

            <div class="m-3 header">
                Clienți
            </div>

            <div>
                <button class="btn btn-primary btn-lg m-2 fix-button" onclick="location.href='{% url 'clienti' %}';"
                        value="Tabelul cu clienți">
                    Tabelul cu clienți
                </button>
            </div>

            <div>
                <button type="button" class="btn btn-primary btn-lg m-2" data-bs-toggle="modal"
                        data-bs-target="#clienti_add_modal">
                    Adaugă un client
                </button>
            </div>
        </div>

        <div class="col-sm text-center">
            <div class="m-3 header">
                Magazine
            </div>

            <div>
                <button class="btn btn-primary btn-lg m-2 fix-button" onclick="location.href='{% url 'magazine' %}';"
                        value="Tabelul cu magazine">
                    Tabelul cu magazine
                </button>
            </div>

            <div>
                <button type="button" class="btn btn-primary btn-lg m-2" data-bs-toggle="modal"
                        data-bs-target="#magazine_add_modal">
                    Adaugă un magazin
                </button>
            </div>
        </div>

        <div class="col-sm text-center">
            <div class="m-3 header">
                Comenzi
            </div>

            <div>
                <button class="btn btn-primary btn-lg m-2 fix-button" onclick="location.href='{% url 'comenzi' %}';"
                        value="Tabelul cu comenzi">
                    Tabelul cu comenzi
                </button>
            </div>

            <div>
                <button type="button" class="btn btn-primary btn-lg m-2" data-bs-toggle="modal"
                        data-bs-target="#comenzi_add_modal">
                    Adaugă o comandă
                </button>
            </div>

        </div>
    </div>
</div>


<!-- Clienti Add Modal -->

<div class="modal fade" id="clienti_add_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="clienti_add_modal_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="clienti_add_modal_label">Adaugă un client nou</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form autocomplete="on" action="" method="POST"> {% csrf_token %}
                <div class="modal-body">

                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="cnp_add" placeholder="CNP"
                                       aria-label="CNP" id="cnp_add"
                                       maxlength="50" pattern="\d{13}" required>
                                <label for="cnp_add">CNP</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="nume_add" placeholder="Nume"
                                       aria-label="Nume" id="nume_add"
                                       maxlength="100" pattern="[A-Za-zăâîțșĂÂÎȚȘ]+(-[A-Za-zăâîțșĂÂÎȚȘ]+)*" required>
                                <label for="nume_add">Nume</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="prenume_add" placeholder="Prenume"
                                       aria-label="Prenume" id="prenume_add"
                                       maxlength="100" pattern="[A-Za-zăâîțșĂÂÎȚȘ]+(-[A-Za-zăâîțșĂÂÎȚȘ]+)*" required>
                                <label for="prenume_add">Prenume</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <textarea type="text" class="form-control" name="telefon_add" placeholder="Telefon"
                                          aria-label="Telefon" id="telefon_add"
                                          maxlength="100" required></textarea>
                                <label for="telefon_add">Telefon</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <textarea type="text" class="form-control" name="email_add" placeholder="Email"
                                          aria-label="Email" id="email_add"
                                          maxlength="100" required></textarea>
                                <label for="email_add">Email</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <textarea type="text" class="form-control" name="oras_add" placeholder="Oras"
                                          aria-label="Oras" id="oras_add"
                                          maxlength="100" required></textarea>
                                <label for="oras_add">Oras</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <textarea type="text" class="form-control" name="adresa_add" placeholder="Adresa"
                                          aria-label="Adresa" id="adresa_add"
                                          maxlength="100" required></textarea>
                                <label for="adresa_add">Adresa</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <textarea type="text" class="form-control" name="cod_postal_add"
                                          placeholder="Cod_postal" aria-label="Cod_postal" id="cod_postal_add"
                                          maxlength="100" required></textarea>
                                <label for="cod_postal_add">Cod Postal</label>
                            </div>
                        </div>

                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Închide</button>
                    <button type="submit" class="btn btn-primary" name="addClient">Adaugă</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Magazine add modal -->

<div class="modal fade" id="magazine_add_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="magazine_add_modal_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="magazine_add_modal_label">Adaugă un magazin nou</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form autocomplete="on" action="" method="POST"> {% csrf_token %}
                <div class="modal-body">

                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="NUME_MAGAZIN_add"
                                       placeholder="Nume Magazin" aria-label="Nume Magazin" id="NUME_MAGAZIN_add"
                                       maxlength="50" autocomplete="given-name" required>
                                <label for="NUME_MAGAZIN_add">Nume Magazin</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <textarea type="text" class="form-control" name="TELEFON_MAGAZIN_add"
                                          placeholder="Telefon" aria-label="Telefon" id="TELEFON_MAGAZIN_add"
                                          maxlength="100" required></textarea>
                                <label for="TELEFON_MAGAZIN_add">Telefon</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <textarea type="text" class="form-control" name="EMAIL_MAGAZIN_add" placeholder="Email"
                                          aria-label="Email" id="EMAIL_MAGAZIN_add"
                                          maxlength="100" required></textarea>
                                <label for="EMAIL_MAGAZIN_add">Email</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <textarea type="text" class="form-control" name="ORAS_MAGAZIN_add" placeholder="Oras"
                                          aria-label="Oras" id="ORAS_MAGAZIN_add"
                                          maxlength="100" required></textarea>
                                <label for="ORAS_MAGAZIN_add">Oras</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <textarea type="text" class="form-control" name="ADRESA_MAGAZIN_add"
                                          placeholder="Adresa" aria-label="Adresa" id="ADRESA_MAGAZIN_add"
                                          maxlength="100" required></textarea>
                                <label for="ADRESA_MAGAZIN_add">Adresa</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <textarea type="text" class="form-control" name="COD_POSTAL_MAGAZIN_add"
                                          placeholder="Cod_postal" aria-label="Cod_postal" id="COD_POSTAL_MAGAZIN_add"
                                          maxlength="100" required></textarea>
                                <label for="COD_POSTAL_MAGAZIN_add">Cod Postal</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Închide</button>
                    <button type="submit" class="btn btn-primary" name="addMagazin">Adaugă</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Comenzi add modal -->

<div class="modal fade" id="comenzi_add_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="comenzi_add_modal_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="comenzi_add_modal_label">Adaugă o comandă</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form autocomplete="on" action="" method="POST"> {% csrf_token %}
                <div class="modal-body">

                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <select type="text" class="form-control" name="IDMAGAZIN_add" aria-label="MAGAZIN"
                                        id="IDMAGAZIN_add" required>

                                    {% for magazin in magazine %}
                                        <option value="{{ magazin.idmagazin }}"> {{ magazin.represent }}</option>
                                    {% empty %}
                                        <option value="" selected>NU există niciun magazin</option>
                                    {% endfor %}

                                </select>
                                <label for="IDMAGAZIN_add">Magazin</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <select type="text" class="form-control" name="IDCLIENT_add" aria-label="CLIENT"
                                        id="IDCLIENT_add" required>

                                    {% for client in clienti %}
                                        <option value="{{ client.idclient }}"> {{ client.represent }}</option>
                                    {% empty %}
                                        <option value="" selected>NU există niciun client</option>
                                    {% endfor %}

                                </select>
                                <label for="IDCLIENT_add">Client</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <select type="text" class="form-control" name="STATUS_COMANDA_add"
                                        aria-label="STATUS_COMANDA" id="STATUS_COMANDA_add" required>
                                    <option value="Anulată"> Anulată</option>
                                    <option value="Livrată"> Livrată</option>
                                    <option value="În așteptare"> În așteptare</option>
                                    <option value="Returnată"> Returnată</option>
                                </select>
                                <label for="STATUS_COMANDA_add">Status Comandă</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <input type="date" class="form-control" name="DATA_PLASARII_add"
                                       placeholder="DATA_PLASARII" aria-label="DATA_PLASARII" id="DATA_PLASARII_add"
                                       maxlength="50" required>
                                <label for="DATA_PLASARII_add">Data plasării</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="time" class="form-control" name="ORA_PLASARII_add"
                                       placeholder="ORA_PLASARII" aria-label="ORA_PLASARII" id="ORA_PLASARII_add"
                                       required>
                                <label for="ORA_PLASARII_add">Ora plasării</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <input type="date" class="form-control" name="DATA_LIVRARII_add"
                                       placeholder="DATA_LIVRARII" aria-label="DATA_LIVRARII" id="DATA_LIVRARII_add"
                                       maxlength="50">
                                <label for="DATA_LIVRARII_add">Data livrării</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="time" class="form-control" name="ORA_LIVRARII_add"
                                       placeholder="ORA_LIVRARII" aria-label="ORA_LIVRARII" id="ORA_LIVRARII_add">
                                <label for="ORA_LIVRARII_add">Ora livrării</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Închide</button>
                    <button type="submit" class="btn btn-primary" name="addComanda">Adaugă</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
